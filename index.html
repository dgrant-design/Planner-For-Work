<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="time-block">
            <div class="row">
                <span id="9AM" class="hour">9 AM</span>
                <textarea id="9t" class="description"></textarea> 
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <div class="time-block">
            <div class="row">
                <span id="10AM" class="hour">10 AM</span>
                <textarea id="10t" class="description"></textarea>
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <div class="time-block">
            <div class="row">
                <span id="11AM" class="hour">11 AM</span>
                <textarea id="11t" class="description"></textarea>
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <div class="time-block">
            <div class="row">
                <span id="12PM" class="hour">12 PM</span>
                <textarea id="12t" class="description"></textarea>
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <div class="time-block">
            <div class="row">
                <span id="1PM" class="hour">1 PM</span>
                <textarea id="13t" class="description"></textarea>
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <div class="time-block">
            <div class="row">
                <span id="2PM" class="hour">2 PM</span>
                <textarea id="14t" class="description"></textarea>
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <div class="time-block">
            <div class="row">
                <span id="3PM" class="hour">3 PM</span>
                <textarea id="15t" class="description"></textarea>
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <div class="time-block">
            <div class="row">
                <span id="4PM" class="hour">4 PM</span>
                <textarea id="16t" class="description"></textarea>
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <div class="time-block">
            <div class="row">
                <span id="5PM" class="hour">5 PM</span>
                <textarea id="17t" class="description"></textarea>
                <button class="saveBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
